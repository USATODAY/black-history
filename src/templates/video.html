<div class="iapp-video-info">
     <% if (userName != "") { %>
    <h4 class='iapp-video-greeting'><%=userName%>, <%=intro%></h4>
    <%} else { %>
    <h4 class='iapp-video-greeting'><%=intro%></h4>
    <%}%>
    <div class="iapp-video-more-button button iapp-large-button">Watch More</div>
    <div class="iapp-video-discuss-button button">Share & Discuss</div>
    <div class="iapp-video-credits-button button">About</div>
</div>
