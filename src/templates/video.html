<div class="iapp-video-info">
     <% if (userName != "") { %>
    <h4 class='iapp-video-greeting'><%=userName%>, <%=intro%></h4>
    <%} else { %>
    <h4 class='iapp-video-greeting'><%=intro%></h4>
    <%}%>
    
    <div class="iapp-video-info-buttons">
        <div class="iapp-video-discuss-button button iapp-button-small"><div class="iapp-button-text">Share & Discuss</div></div>
        <div class="iapp-video-more-button button iapp-button-large"><div class="iapp-button-text">Watch More</div></div>
        <div class="iapp-video-credits-button button iapp-button-small"><div class="iapp-button-text">About</div></div>
    </div>
</div>
